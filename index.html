<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghaith TV - HLS Streaming</title>
  
  <!-- Styles -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
  
  <style>
    .vjs-fluid {
      padding-top: 56.25% !important;
    }
    .loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen text-white">
  <!-- Main Container -->
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold mb-2">Ghaith TV</h1>
      <p class="text-gray-400">Live Streaming Platform</p>
    </header>

    <!-- Channel List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8" id="channelList"></div>

    <!-- Video Player -->
    <div id="playerContainer" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50">
      <div class="absolute top-4 right-4 z-50">
        <button onclick="closePlayer()" class="text-white text-2xl bg-red-600 px-3 py-1 rounded-full">
          &times;
        </button>
      </div>
      
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-full max-w-6xl px-4">
          <video 
            id="videoPlayer"
            class="video-js vjs-fluid vjs-big-play-centered"
            controls
            preload="auto"
          ></video>
          
          <!-- Loading Spinner -->
          <div class="loading-spinner" id="loadingSpinner">
            <svg class="animate-spin h-12 w-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let player = null;
    let hls = null;

    // Initialize player
    function initPlayer(url) {
      if (player) {
        player.dispose();
      }

      player = videojs('videoPlayer', {
        techOrder: ['html5', 'hls'],
        hls: {
          overrideNative: true,
          withCredentials: false,
          enableLowInitialPlaylist: true,
          smoothQualityChange: true,
        },
        controlBar: {
          pictureInPictureToggle: false
        },
        autoplay: true,
        liveui: true
      });

      // Error handling
      player.on('error', () => {
        const error = player.error();
        console.error('Player Error:', error);
        showError(`播放器错误: ${error.message}`);
      });

      // Loading state
      player.on('waiting', () => {
        document.getElementById('loadingSpinner').style.display = 'block';
      });

      player.on('playing', () => {
        document.getElementById('loadingSpinner').style.display = 'none';
      });

      // Initialize HLS
      if (Hls.isSupported()) {
        hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true,
          backBufferLength: 60
        });
        
        hls.loadSource(url);
        hls.attachMedia(player.tech().el());
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('Manifest parsed successfully');
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showError('网络错误，正在尝试重新连接...');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hls.recoverMediaError();
                break;
              default:
                hls.destroy();
                initPlayer(url);
                break;
            }
          }
        });
      } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
        player.src(url);
      }
    }

    // Open player with specific channel
    async function openPlayer(channelName, streamUrl, logoUrl) {
      try {
        document.getElementById('playerContainer').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        initPlayer(streamUrl);
      } catch (error) {
        console.error('Error opening player:', error);
        showError('无法播放该频道');
      }
    }

    // Close player
    function closePlayer() {
      document.getElementById('playerContainer').classList.add('hidden');
      document.body.style.overflow = 'auto';
      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (player) {
        player.dispose();
        player = null;
      }
    }

    // Error display
    function showError(message) {
      const errorEl = document.createElement('div');
      errorEl.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded fixed bottom-4 right-4';
      errorEl.innerHTML = `
        <strong>错误!</strong> ${message}
        <span class="absolute top-0 right-0 px-2 py-1 cursor-pointer" onclick="this.parentElement.remove()">
          &times;
        </span>
      `;
      document.body.appendChild(errorEl);
    }

    // Load channels
    async function loadChannels() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/ghaith-99/ghaith-99/main/mytv.json');
        const data = await response.json();
        
        const container = document.getElementById('channelList');
        container.innerHTML = '';
        
        data.forEach(channel => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition';
          card.innerHTML = `
            <div class="flex items-center">
              <img src="${channel.logo}" class="w-12 h-12 rounded-full mr-4" alt="${channel.channel} logo">
              <div>
                <h3 class="font-bold">${channel.channel}</h3>
                <p class="text-gray-400 text-sm">点击观看直播</p>
              </div>
            </div>
          `;
          
          card.addEventListener('click', () => openPlayer(channel.channel, channel.url, channel.logo));
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading channels:', error);
        showError('无法加载频道列表');
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadChannels();
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (player) {
        player.dimensions(player.currentWidth(), player.currentHeight());
      }
    });
  </script>
</body>
</html>
