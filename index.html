<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-wrapper {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        select {
            width: calc(100% - 120px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            background: rgba(255,0,0,0.1);
            color: #ff4444;
        }

        .success {
            background: rgba(0,255,0,0.1);
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ghaih iptv</h1>
    <div class="player-wrapper">
        <video id="video-player" controls></video>
    </div>
    <div class="controls">
        <select id="stream-select"></select>
        <button onclick="loadStream()">تحميل البث</button>
        <div id="status" class="status"></div>
    </div>
</div>

<script>
    const video = document.getElementById('video-player');
    const streamSelect = document.getElementById('stream-select');
    const status = document.getElementById('status');
    let hls;

    async function fetchStreams() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/ghaith-99/ghaith-99/refs/heads/main/mytv.json');
            const data = await response.json();

            // إضافة القنوات إلى القائمة المنسدلة
            data.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.channel; // اسم القناة
                streamSelect.appendChild(option);
            });
        } catch (error) {
            showStatus('خطأ في تحميل بيانات البث: ' + error.message, true);
        }
    }

    function showStatus(message, isError = false) {
        status.textContent = message;
        status.className = 'status ' + (isError ? 'error' : 'success');
    }

    function loadStream() {
        const streamUrl = streamSelect.value;
        
        if (!streamUrl) {
            showStatus('يرجى اختيار بث صالح', true);
            return;
        }

        if (hls) {
            hls.destroy();
        }

        if (Hls.isSupported()) {
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.attachMedia(video);

            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                showStatus('تم إرفاق مشغل HLS');
                hls.loadSource(streamUrl);
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            showStatus('خطأ في الشبكة، نحاول الاسترداد...', true);
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            showStatus('خطأ في الوسائط، نحاول الاسترداد...', true);
                            hls.recoverMediaError();
                            break;
                        default:
                            showStatus('خطأ قاتل: ' + data.type, true);
                            hls.destroy();
                            break;
                    }
                }
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                showStatus('تم تحميل البث بنجاح');
                video.play().catch(function(error) {
                    showStatus('تم منع التشغيل التلقائي: ' + error.message, true);
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari و أجهزة iOS
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                showStatus('تم تحميل البث بنجاح');
                video.play().catch(function(error) {
                    showStatus('تم منع التشغيل التلقائي: ' + error.message, true);
                });
            });
        } else {
            showStatus('HLS غير مدعوم في متصفحك', true);
        }
    }

    // تحميل البيانات عند فتح الصفحة
    fetchStreams();
</script>
</body>
</html>
