<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaith IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-wrapper {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .channel-item {
            flex: 0 0 auto;
            margin-right: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channel-item img {
            width: 80px;
            height: 60px;
            border-radius: 4px;
            cursor: pointer;
            object-fit: contain; /* Ensure logo fits well */
        }

        .channel-name {
            height: 60px;
            display: flex;
            align-items: center;
            font-size: 16px;
            text-align: center;
            margin-top: 5px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            background: rgba(255,0,0,0.1);
            color: #ff4444;
        }

        .success {
            background: rgba(0,255,0,0.1);
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>M3U8 Stream Player</h1>
    <div class="player-wrapper">
        <video id="video-player" controls></video>
    </div>
    <div class="controls">
        <div class="channel-list" id="channel-list"></div>
        <div id="status" class="status"></div>
    </div>
</div>

<script>
    const video = document.getElementById('video-player');
    const channelList = document.getElementById('channel-list');
    const status = document.getElementById('status');
    let hls;

    async function fetchStreams() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/ghaith-99/ghaith-99/refs/heads/main/mytv.json');
            const data = await response.json();

            data.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.channel}" onclick="loadStream('${channel.url}')">
                    <div class="channel-name">${channel.channel}</div>
                `;
                channelList.appendChild(channelItem);
            });
        } catch (error) {
            showStatus('Error loading stream data: ' + error.message, true);
        }
    }

    function showStatus(message, isError = false) {
        status.textContent = message;
        status.className = 'status ' + (isError ? 'error' : 'success');
    }

    function loadStream(streamUrl) {
        if (hls) {
            hls.destroy();
        }

        if (Hls.isSupported()) {
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.attachMedia(video);

            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                showStatus('HLS player attached');
                hls.loadSource(streamUrl);
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            showStatus('Network error, trying to recover...', true);
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            showStatus('Media error, trying to recover...', true);
                            hls.recoverMediaError();
                            break;
                        default:
                            showStatus('Fatal error: ' + data.type, true);
                            hls.destroy();
                            break;
                    }
                }
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                showStatus('Stream loaded successfully');
                video.play().catch(function(error) {
                    showStatus('Autoplay prevented: ' + error.message, true);
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                showStatus('Stream loaded successfully');
                video.play().catch(function(error) {
                    showStatus('Autoplay prevented: ' + error.message, true);
                });
            });
        } else {
            showStatus('HLS is not supported in your browser', true);
        }
    }

    fetchStreams();
</script>
</body>
</html>
