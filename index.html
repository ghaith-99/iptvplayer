<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قنوات غيث TV</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-white">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold mb-2">قنوات غيث TV</h1>
      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
    </header>

    <!-- Channel List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8" id="channelList"></div>

    <!-- Video Player -->
    <div id="playerContainer" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50">
      <div class="absolute top-4 left-4 z-50">
        <button onclick="closePlayer()" class="text-white text-2xl bg-red-600 px-3 py-1 rounded-full">
          &times;
        </button>
      </div>
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-full max-w-6xl px-4">
          <video id="videoPlayer" class="video-js vjs-fluid" controls preload="auto"></video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    let player = null;
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    const CHANNELS_URL = 'https://raw.githubusercontent.com/ghaith-99/ghaith-99/main/mytv.json';

    // دالة تنظيف JSON
    function cleanJSON(jsonString) {
      return jsonString
        .replace(/[\x00-\x1F\x7F-\x9F]/g, '') // إزالة أحرف التحكم
        .replace(/\r?\n|\r/g, ' ') // استبدال الأسطر الجديدة بمسافات
        .replace(/،/g, ',') // استبدال الفواصل العربية
        .replace(/(\w)'(\w)/g, '$1"$2') // إصلاح التنصيص المفرد
        .replace(/'/g, '"') // تحويل كل التنصيص المفرد إلى مزدوج
        .replace(/,(\s*})/g, '$1'); // إزالة الفواصل الزائدة
    }

    async function loadChannels() {
      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(CHANNELS_URL));
        if (!response.ok) throw new Error('فشل الاتصال بالخادم');
        
        const dirtyData = await response.text();
        const cleanData = cleanJSON(dirtyData);
        const channels = JSON.parse(cleanData);

        renderChannels(channels);
      } catch (error) {
        showError(`خطأ في التحميل: ${error.message}`);
      }
    }

    function renderChannels(channels) {
      const container = document.getElementById('channelList');
      container.innerHTML = channels.map(channel => `
        <div class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition"
             onclick="openPlayer('${channel.url}')">
          <div class="flex items-center">
            <img src="${channel.logo}" class="w-12 h-12 rounded-full mr-4" alt="${channel.channel}">
            <div>
              <h3 class="font-bold">${channel.channel}</h3>
              <p class="text-gray-400 text-sm">${channel.url}</p>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openPlayer(streamUrl) {
      document.getElementById('playerContainer').classList.remove('hidden');
      
      if (player) player.dispose();
      
      player = videojs('videoPlayer', {
        techOrder: ['html5'],
        controls: true,
        autoplay: true,
        sources: [{
          src: streamUrl,
          type: 'application/x-mpegURL'
        }]
      });

      player.on('error', () => {
        showError('تعذر تشغيل البث، جاري إعادة المحاولة...');
        setTimeout(() => player.src({ src: streamUrl, type: 'application/x-mpegURL' }), 3000);
      });
    }

    function closePlayer() {
      document.getElementById('playerContainer').classList.add('hidden');
      if (player) player.dispose();
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.innerHTML = `${message} 
        <button onclick="loadChannels()" class="mr-2 px-3 py-1 bg-blue-600 rounded">
          إعادة المحاولة
        </button>`;
      errorEl.classList.remove('hidden');
    }

    // بدء التحميل عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', loadChannels);
  </script>
</body>
</html>
